<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>

<body class="page-body">
  <header class="page-header">
    <h1 class="page-header__title">cssMemSlider</h1>
  </header>
  <main class="page-main">
    <div class="page-main__slider slider">
      <div class="slider__container">
        <input class="radio radio1 visually-hidden" type="radio" name="radio" id="radio1" checked>
        <input class="radio radio2 visually-hidden" type="radio" name="radio" id="radio2">
        <input class="radio radio3 visually-hidden" type="radio" name="radio" id="radio3">
        <input class="radio radio4 visually-hidden" type="radio" name="radio" id="radio4">
        <div class="slider__buttons">
          <label for="radio1" class="slider__button slider__button1"></label>
          <label for="radio2" class="slider__button slider__button2"></label>
          <label for="radio3" class="slider__button slider__button3"></label>
          <label for="radio4" class="slider__button slider__button4"></label>
        </div>
        <div class="slider__wrapper">
          <ul class="slider__slides-list">
            <li class="slider__slides-item slider__slides-item1">
              <img src="./assets/slide1.jpg" alt="slide1">
            </li>
            <li class="slider__slides-item slider__slides-item2">
              <img src="./assets/slide2.jpg" alt="slide2">
            </li>
            <li class="slider__slides-item slider__slides-item3">
              <img src="./assets/slide3.jpg" alt="slide3">
            </li>
            <li class="slider__slides-item slider__slides-item4">
              <img src="./assets/slide4.jpg" alt="slide4">
            </li>
          </ul>
        </div>
        <div class="slider__text-wrapper">
          <div class="slider__text slider__text1">Slider text 1</div>
          <div class="slider__text slider__text2">Slider text 2</div>
          <div class="slider__text slider__text3">Slider text 3</div>
          <div class="slider__text slider__text4">Slider text 4</div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <p class="page-footer__copy">Â© 2021</p>
    <a href="https://rs.school/" class="page-footer__school-link">The Rolling Scopes School</a>
    <a href="https://github.com/Unbiz" class="page-footer__user-link">Unbiz</a>
  </footer>
</body>

</html>
